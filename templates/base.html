<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">

    <!-- Custom static style -->
    <link rel="stylesheet" type="text/css" href="{% static 'pages/css/style.css' %}">

    <!-- Icon Supply via Google Web Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar-->
    <div style="margin-bottom: 5rem">
        <nav class="navbar navbar-light bg-white fixed-top border-bottom">

          <!-- Nav toggler -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
                      <!-- Logo -->
          <a href="/" class="navbar-brand mx-auto col-2"><img id="base-logo" src="{% static 'pages/images/logo2.png' %}" alt="logo"></a>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link p-2 text-dark" href="/">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link p-2 text-dark" href="/browse/">Projects</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link p-2 text-dark" href="/alumni_tree/">Alumni Tree</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link p-2 text-dark" href="/#about">About us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link p-2 text-dark" href="/#contact">Contact</a>
                </li>
              </ul>
            </div>
              <!-- Search form -->
        </nav>
    </div>
 



    
        {% block content %}
        {% endblock %}


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
