<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
    <!-- Our Custom CSS, static file -->
    <link rel="stylesheet" type="text/css" href="{% static 'pages/css/style.css' %}">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
    <!-- Icon Supply via Google Web Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    
  </head>

<body>
    <!-- Navbar-->
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-white border-bottom box-shadow">
        <a class="my-0 mr-md-auto font-weight-normal" href="/">
            <img src="{% static 'pages/images/logo_2.png' %}" alt="logo" style="max-height: 2rem; max-width: auto;">
        </a>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-4 nav-text" href="/">Home</a>
            <a class="p-4 nav-text" href="/browse/">Browse projects</a>
            <a class="p-4 nav-text" href="/#about">About us</a>
            <a class="p-4 nav-text" href="/#contact">Contact</a>
        </nav>
      </div>
        {% block content %}
        {% endblock %}

    <!-- jQuery CDN -->
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <!-- Popper.JS -->      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>    
    <!-- Ajax -->
    <script src="{% static 'js/ajax.js' %}"></script>
</body>
</html>
