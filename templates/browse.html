<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
</head>
<body>
    {% extends 'base.html' %}
    {% block content %}

    <div class="container-fluid">
            <div class="row">
              <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                  <ul class="nav flex-column">
                    <li class="nav-item">
                      <a class="nav-link" href="#">
                        <span data-feather="file"></span>
                        Mechanical Engineering
                      </a>
                    </li>
                  </ul>
                </div>
              </nav>

    <!-- Main -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h5>Browse all projects</h5>
      </div>
      
      <div class="row align-items-center">
        <div class="col-auto mr-auto"><h6>1 project</h6></div>
        
        <div class="col-auto">
          <!-- Sort -->
          <form action="/" method="get" style="margin: -1.5rem 0 .5rem 0;">
                <label for="searchFieldSelect"></label>
                <select name="s" id="searchFieldSelect" class="form-control btn btn-sm btn-outline-secondary dropdown-toggle">
                    <option selected value="all">Sort by</option>
                    <option value="title">--</option>              
                </select>
            </form>
        </div>
    </div>
    
    <!-- Table -->
      <div class="table-responsive">
        <table class="table table-striped table-responsive">
          <thead>
            <tr>
              <th>Author(s)</th>
              <th>Project title</th>
              <th>Field</th>
              <th>Mentor(s)</th>
              <th>Year</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Maher Hussein</td>
              <td><a href="https://archiverproject.herokuapp.com/projects/3b7cb8a2-5e47-4cce-86d7-b95599af5468/">Homemade Solar Cell Efficiency</a></td>
              <td>Mechanical Engineering</td>
              <td>Taylor Fry</td>
              <td>2018</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>

    {% endblock %}
</body>
</html>
